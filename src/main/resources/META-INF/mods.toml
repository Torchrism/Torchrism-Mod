# The description text for the mod (multi line!) (#mandatory)
description='''
Torchrism is for placing torches in an open area(256 torches).
The interval between each torch by default is 4 blocks, you can change the interval in the config file.
Place Torch-placer in an open area and right-click it to deploy torches.
If the torch cannot be placed, it will be returned to the players' inventory.
'''
